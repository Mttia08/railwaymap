<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiss Railway Lines by Track Gauge</title>
  
  <!-- Include Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
  <!-- Optional: Add custom styling for the map and legend -->
  <style>
    #map {
      height: 600px;
      width: 100%;
    }
    .legend {
      background-color: white;
      padding: 10px;
      line-height: 18px;
      border-radius: 5px;
    }
    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <!-- Map container -->
  <div id="map"></div>
  
  <!-- Include Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Script to load the GeoJSON data and display it on the map -->
  <script>
    // Define a function to determine the color based on track gauge
    function getColorByGauge(gauge) {
      switch (gauge) {
        case 'mm1435': return 'blue'; // Standard gauge
        case 'mm1000': return 'green'; // Meter gauge
        case 'mm800': return 'purple'; // Narrow gauge
        case 'mm850': return 'orange'; // Example narrow gauge
        default: return 'gray'; // Unknown or other gauges
      }
    }

    // Initialize the map
    var map = L.map('map').setView([46.8, 8.3], 8); // Center the map on Switzerland
    
    // Add OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Fetch the GeoJSON data from SBB
    fetch('https://data.sbb.ch/api/explore/v2.1/catalog/datasets/infrastrukturbetreiberinnen/exports/geojson?lang=de&timezone=UTC')
      .then(response => response.json())
      .then(geojsonData => {
        // Add the GeoJSON data to the map, with colors based on the track gauge
        L.geoJSON(geojsonData, {
          style: function(feature) {
            var gauge = feature.properties.operator_gauge; // Get the gauge from the properties
            return {
              color: getColorByGauge(gauge), 
              weight: 3
            };
          },
          onEachFeature: function (feature, layer) {
            if (feature.properties && feature.properties.line_number) {
              layer.bindPopup("Line: " + feature.properties.line_number + "<br>Operator: " + feature.properties.operator_name + "<br>Gauge: " + feature.properties.operator_gauge);
            }
          }
        }).addTo(map);
      })
      .catch(error => console.error('Error fetching GeoJSON data:', error));

    var coordinates = [
  [46.2181153, 9.0417987],
  [46.2191910, 9.0430573],
  [46.2210247, 9.0461241],
  [46.2222143, 9.0494326],
  [46.2274850, 9.0663047],
  [46.2299444, 9.0731430],
  [46.2314777, 9.0792048],
  [46.2342399, 9.0885399],
  [46.2357128, 9.1000096],
  [46.2362264, 9.1049054],
  [46.2368823, 9.1132604],
  [46.2372317, 9.1193105],
  [46.2371508, 9.1258293],
  [46.2366919, 9.1300320],
  [46.2369052, 9.1336378],
  [46.2374711, 9.1364904],
  [46.2387572, 9.1389483],
  [46.2421407, 9.1427302],
  [46.2433153, 9.1445648],
  [46.2463739, 9.1509371],
  [46.2471991, 9.1523902],
  [46.2486814, 9.1542912],
  [46.2506231, 9.1564691],
  [46.2536115, 9.1594035],
  [46.2650453, 9.1671400],
  [46.2667342, 9.1688556],
  [46.2684570, 9.1712545],

  [46.3865257, 9.2298286],
  [46.3881288, 9.2291607],
  [46.3953882, 9.2275430]
];


    // Add the dotted line to the map for 1435mm gauge
    var dottedLine = L.polyline(coordinates, {
      color: 'blue',       // Same color as for 1435 mm gauge
      weight: 3,
      dashArray: '5, 10',  // Creates a dotted line
    }).addTo(map);
    
    // Add a legend to the map
    var legend = L.control({ position: 'bottomright' });

    legend.onAdd = function (map) {
      var div = L.DomUtil.create('div', 'legend'),
          gauges = ['mm1435', 'mm1000', 'mm800', 'mm850'],
          colors = ['blue', 'green', 'purple', 'orange'];

      div.innerHTML = '<h4>Track Gauge (mm)</h4>';
      
      for (var i = 0; i < gauges.length; i++) {
        div.innerHTML +=
          '<i style="background:' + colors[i] + '"></i> ' +
          gauges[i].replace('mm', '') + ' mm<br>';
      }
      
      return div;
    };

    legend.addTo(map);
  </script>

</body>
</html>
