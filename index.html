<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiss Railway Lines on OSM</title>
  
  <!-- Include Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
  <!-- Optional: Add custom styling for the map container -->
  <style>
    #map {
      height: 600px;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Map container -->
  <div id="map"></div>
  
  <!-- Include Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Script to load the GeoJSON data from the URL and display it on the map -->
  <script>
    // Initialize the map
    var map = L.map('map').setView([46.8, 8.3], 8); // Center the map on Switzerland
    
    // Add OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Fetch the GeoJSON data from SBB
    fetch('https://data.sbb.ch/api/explore/v2.1/catalog/datasets/infrastrukturbetreiberinnen/exports/geojson?lang=de&timezone=UTC')
      .then(response => response.json())
      .then(geojsonData => {
        // Add the GeoJSON data to the map
        L.geoJSON(geojsonData, {
          style: function(feature) {
            return { color: 'blue', weight: 3 };
          },
          onEachFeature: function (feature, layer) {
            if (feature.properties && feature.properties.line_number) {
              layer.bindPopup("Line: " + feature.properties.line_number + "<br>Operator: " + feature.properties.operator_name);
            }
          }
        }).addTo(map);
      })
      .catch(error => console.error('Error fetching GeoJSON data:', error));
  </script>

</body>
</html>
